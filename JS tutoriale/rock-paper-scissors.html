<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: pink;
        color: white;
        font-family: Arial;
      }
      #title {
        font-size: 30px;
        font-weight: bold;
      }
      #reset {
        padding-left: 60px;
        padding-right: 60px;
        padding-bottom: 18px;
        padding-top: 18px;
        background-color: darkmagenta;
        color: black;
        border-radius: 30px;
        border: 2px solid black;
        font-family: "Arial Black", Arial, sans-serif;
        font-weight: bolder;
      }
      .photo {
        border-radius: 50px;
        object-fit: cover;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: block;
      }
      .game {
        width: 100px;
        border-radius: 50%;
        overflow: hidden;
        padding: 0;
        cursor: pointer;
        width: 100px;
        height: 100px;
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
        background-color: transparent;
      }
    </style>
    <script>
      const score = {
        wins: 0,
        loses: 0,
        ties: 0,
      };
      function updateScore() {
        let p = document.querySelector("#paragraph-score");
        p.innerHTML = `Score: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`;
      }
      let option = 0;

      window.onload = function () {
        let pcOption = "";
        function computerChoice() {
          pcOption = Math.random();
          if (pcOption < 1 / 3) pcOption = "rock";
          else if (pcOption < 2 / 3) pcOption = "paper";
          else pcOption = "scissors";
        }
        updateScore();
        const btnRock = document.querySelector("#rock");
        btnRock.addEventListener("click", () => {
          option = "rock";
          computerChoice();
          if (option == pcOption) {
            ++score.ties;

            document.querySelector("#result").innerHTML = "!!TIE!!";
            document.querySelector(
              "#moves"
            ).innerHTML = `You both chose ${pcOption}`;
          }
          if (pcOption === "scissors") {
            ++score.wins;

            document.querySelector("#result").innerHTML = "You Won.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose rock. Computer chose scissors.`;
          }
          if (pcOption === "paper") {
            ++score.loses;

            document.querySelector("#result").innerHTML = "You Lost.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose rock. Computer chose paper.`;
          }
          updateScore();
        });

        const btnPaper = document.querySelector("#paper");
        btnPaper.addEventListener("click", () => {
          option = "paper";
          computerChoice();
          if (option == pcOption) {
            ++score.ties;

            document.querySelector("#result").innerHTML = "!!TIE!!";
            document.querySelector(
              "#moves"
            ).innerHTML = `You both chose ${pcOption}.`;
          }
          if (pcOption === "scissors") {
            score.loses++;

            document.querySelector("#result").innerHTML = " You Lost.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose paper. Computer chose scissors.`;
          }
          if (pcOption === "rock") {
            score.wins++;

            document.querySelector("#result").innerHTML = "You Won.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose paper. Computer chose rock.`;
          }
          updateScore();
        });

        const btnScissors = document.querySelector("#scissors");
        btnScissors.addEventListener("click", () => {
          option = "scissors";
          computerChoice();
          if (option == pcOption) {
            score.ties++;

            document.querySelector("#result").innerHTML = "!!TIE!!";
            document.querySelector(
              "#moves"
            ).innerHTML = `You both chose ${pcOption}.`;
          }
          if (pcOption === "paper") {
            score.wins++;

            document.querySelector("#result").innerHTML = "You Won.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose scissors. Computer chose paper.`;
          }
          if (pcOption === "rock") {
            score.loses++;

            document.querySelector("#result").innerHTML = "You Lost.";
            document.querySelector(
              "#moves"
            ).innerHTML = `You chose scissors. Computer chose rock.`;
          }

          updateScore();
        });

        btnReset = document.querySelector("#reset");
        btnReset.addEventListener("click", () => {
          score.loses = 0;
          score.ties = 0;
          score.wins = 0;
          alert(
            `SCORE WAS RESETED!\nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
          );
          btnStop.innerHTML = "Don't press this button again";
          btnStop.style.backgroundColor = "orange";
          updateScore();
        });
        const btnStop = document.querySelector("#stop");
        btnStop.addEventListener("click", () => {
          if (btnStop.textContent == "Don't press this button again") {
            btnStop.innerHTML = "I warned you...";
            btnStop.style.backgroundColor = "purple";
          }

          if (btnStop.textContent == "Don't press this button") {
            btnStop.innerHTML = "NUUUU!!!";
            btnStop.style.backgroundColor = "darkred";
          }
          updateScore();
        });
      };
    </script>
  </head>
  <body>
    <p id="title">Rock Paper Scissors</p>
    <button id="rock" class="game">
      <img src="../HTML tutoriale/Imagini/rock.png" class="photo" />
    </button>
    <button id="paper" class="game">
      <img src="../HTML tutoriale/Imagini/paper.png " class="photo" />
    </button>
    <button id="scissors" class="game">
      <img src="../HTML tutoriale/Imagini/scissors.png" class="photo" />
    </button>
    <p id="result"></p>
    <p id="moves"></p>
    <p id="paragraph-score"></p>
    <button id="reset">Reset</button>
    <button id="stop">Don't press this button</button>
  </body>
</html>
