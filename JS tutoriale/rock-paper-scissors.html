<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script>
      const score = {
        wins: 0,
        loses: 0,
        ties: 0,
      };

      let option = 0;

      window.onload = function () {
        let pcOption = "";
        function computerChoice() {
          pcOption = Math.random();
          if (pcOption < 1 / 3) pcOption = "rock";
          else if (pcOption < 2 / 3) pcOption = "paper";
          else pcOption = "scissors";
        }

        const btnRock = document.querySelector("#rock");
        btnRock.addEventListener("click", () => {
          option = "rock";
          computerChoice();
          if (option == pcOption) {
            ++score.ties;
            alert(
              `You both chose ${pcOption}.!!TIE!! \n Score: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "scissors") {
            ++score.wins;
            alert(
              `You chose rock. Computer chose scissors. You Won. \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "paper") {
            ++score.loses;
            alert(
              `You chose rock. Computer chose paper. You Lost. Score: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
        });

        const btnPaper = document.querySelector("#paper");
        btnPaper.addEventListener("click", () => {
          option = "paper";
          computerChoice();
          if (option == pcOption) {
            ++score.ties;
            alert(
              `You both chose ${pcOption}.!!TIE!! \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "scissors") {
            score.loses++;
            alert(
              `You chose paper. Computer chose scissors. You Lost. \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "rock") {
            score.wins++;
            alert(
              `You chose paper. Computer chose rock. You Won. \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
        });

        const btnScissors = document.querySelector("#scissors");
        btnScissors.addEventListener("click", () => {
          option = "scissors";
          computerChoice();
          if (option == pcOption) {
            score.ties++;
            alert(
              `You both chose ${pcOption}.!!TIE!! \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "paper") {
            score.wins++;
            alert(
              `You chose scissors. Computer chose paper. You Won. \nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
          if (pcOption === "rock") {
            score.loses++;
            alert(
              `You chose scissors. Computer chose rock. You Lost.\nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
            );
          }
        });

        btnReset = document.querySelector("#reset");
        btnReset.addEventListener("click", () => {
          score.loses = 0;
          score.ties = 0;
          score.wins = 0;
          alert(
            `SCORE WAS RESETED!\nScore: Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`
          );
        });
      };
    </script>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="reset">Reset</button>
  </body>
</html>
